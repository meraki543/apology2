<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="apology">
            <img src="sad-cat.gif" alt="Crying Cat" class="crying-cat">
            <h1 class="header_text">I'm Sorry Cel</h1>
            <p class="apology_message">I realize I might have upset you, and it was never my intention. Can you forgive me?</p>
        </div>
        <div class="buttons">
            <button class="btn" id="forgiveButton" onclick="forgiveResponse()">Forgive</button>
            <button class="btn" id="maybeButton" onclick="maybeResponse()">Maybe</button>
            <button class="btn" id="notYetButton" onmouseover="moveButton()">Not Yet</button>
            <div id="dialogueBubble" class="dialogue-bubble">:(</div> <!-- Assuming you've added this based on previous discussions -->
        </div>
    </div>

    <script>
        document.getElementById('forgiveButton').addEventListener('mouseover', function() {
            document.body.style.backgroundColor = 'pink';
        });

        document.getElementById('forgiveButton').addEventListener('mouseout', function() {
            document.body.style.backgroundColor = '#f0e6f6'; // Original background color
        });
        
        function forgiveResponse() {
            document.body.style.backgroundColor = 'pink'; // Change background color to pink
            
            // Remove the container containing the buttons and text
            var container = document.querySelector('.container');
            container.parentNode.removeChild(container);
            
            // Display new cat photo
            var catImage = document.createElement('img');
            catImage.src = 'cat-happy.gif';
            catImage.alt = 'Happy Cat';
            catImage.className = 'happy-cat';
            document.body.appendChild(catImage);

            // Display video.png under the happy cat image
            var videoImage = document.createElement('img');
            videoImage.src = 'video.png';
            videoImage.alt = 'Video';
            document.body.appendChild(videoImage);

            // Add text "Scan this" below the QR code
            var scanText = document.createElement('p');
            scanText.textContent = 'Scan this';
            document.body.appendChild(scanText);
        }

        function maybeResponse() {
            document.body.style.backgroundColor = 'lightgrey'; // Change background color to light grey
            
            // Remove the container containing the buttons and text
            var container = document.querySelector('.container');
            container.parentNode.removeChild(container);
            
            // Display new cat photo
            var catImage = document.createElement('img');
            catImage.src = 'really-gif.gif';
            catImage.alt = 'Really Cat';
            catImage.className = 'really-cat';
            document.body.appendChild(catImage);
        }
    
        function moveButton() {
            var button = document.getElementById('notYetButton');
            var maxX = window.innerWidth - button.offsetWidth;
            var maxY = window.innerHeight - button.offsetHeight;
            var newX = Math.random() * maxX;
            var newY = Math.random() * maxY;
    
            button.style.position = 'absolute';
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
    
            // Show the dialogue bubble when the button moves
            var bubble = document.getElementById('dialogueBubble');
            bubble.style.display = 'block';
            
            // Optionally, hide the bubble after a few seconds
            setTimeout(function() {
                bubble.style.display = 'none';
            }, 2000); // Hides the bubble after 2 seconds
        }
    </script>
</body>
</html>
